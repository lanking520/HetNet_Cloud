<div class="col-xs-12" ng-init="decisionMakerInit()">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">
				Network Data
			</h3>
		</div>
		<div class="box-body">
			<ng-map on-click="getpos($event)" center="[40.8069062,-73.9653714]" id = "decisionMakerMap"></ng-map>
		</div>
		<div class="box-body" ng-hide="decisionMakerHideDecision">
			<div class="box-header">
				<h3 class="box-title">
					Decision Maker -- {{ssidToSwitch}}
				</h3>
			</div>
			<div class="box-body">
				<p>Current Device: {{currDev}}
				<br>Current Package Name: {{curru}}
				<br>Location: {{Lnglat[0]}},{{Lnglat[1]}}
				</p>
				<div class="input-group-btn" uib-dropdown>
					<button id="oldword" type="button" class="btn btn-info" uib-dropdown-toggle>
					Current Device<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="oldword">
						<li ng-repeat="device in currDevice">
							<a ng-click="updateDevice(device)">{{device.name}}</a>
						</li>
					</ul>
				</div>
				<div class="input-group-btn" uib-dropdown>
					<button id="oldword" type="button" class="btn btn-info" uib-dropdown-toggle>
					Current Application<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="oldword">
						<li ng-repeat="uid in currUid">
							<a ng-click="updateUid(uid)">{{uid.name}}</a>
						</li>
					</ul>
				</div>
				<p ng-hide="showNetworkSwitchDecision">
					<br><span>Mac Address to Switch: {{macidToSwitch}}</span>
				</p>
			</div>
		</div>
	</div>
</div>
